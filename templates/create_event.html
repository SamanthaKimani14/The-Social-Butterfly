<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <title>Events</title>
    <style>
        body{
            background-color: lavenderblush;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light text-secondary text-bolder" style="background-color: lavenderblush; height: 70px; position: sticky ">
    <a class="navbar-brand fs-10" style=" font-weight: bolder; color: purple" href="{% url 'home' %}">The Social Butterfly</a>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item"><a class="nav-link btn btn-outline-danger" style="font-weight: bold" href="{% url 'event_list' %}">Post Events</a></li>
            <li class="nav-item"><a class="nav-link btn btn-outline-danger" style="font-weight: bold" href="{% url 'entertainment' %}">Entertainment</a></li>
            <li class="nav-item"><a class="nav-link btn btn-outline-danger" style="font-weight: bold" href="{% url 'corporate' %}">Corporate</a></li>
            <li class="nav-item"><a class="nav-link btn btn-outline-danger" style="font-weight: bold" href="{% url 'peer' %}">Peer</a></li>
            <li class="nav-item"><a class="nav-link btn btn-outline-danger" style="font-weight: bold" href="{% url 'children' %}">Children</a></li>
            <li class="nav-item"><a class="nav-link btn btn-outline-danger" style="font-weight: bold" href="{% url 'teen' %}">Teen</a></li>
            <li class="nav-item"><a class="nav-link btn btn-outline-danger" style="font-weight: bold" href="{% url 'contact' %}">Get Intouch With Us</a></li>

        </ul>
    </div>
</nav>
<br><br>

<div class="container">
    <h2 style="color: purple; font-weight: bolder">Create Event</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" style="color: purple">Event Name:</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
            <label for="description" style="color: purple">Description:</label>
            <textarea class="form-control" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="date"style="color: purple" >Date:</label>
            <input type="datetime-local" class="form-control" name="date" required>
        </div>
        <div class="form-group">
            <label for="location" style="color: purple" >Location:</label>
            <input type="text" class="form-control" name="location" required>
        </div>
        <div class="form-group">
            <label for="image" style="color: purple" >Upload Poster:</label>
            <input type="file" class="form-control" name="poster" required>
        </div>
        <div class="form-group">
            <label for="event_type" style="color: purple">Event Type:</label>
            <select name="event_type" class="form-control">
                <option value=""></option>
                <option value="corporate">Corporate</option>
                <option value="peer">Peer</option>
                <option value="entertainment">Entertainment</option>
                <option value="teen">Teen</option>
                <option value="children">Children</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>

    </form>
    
</div>

</body>
</html>
