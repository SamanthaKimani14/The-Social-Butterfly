<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>


</head>
<body>

    <section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
          <br><br><br>

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0" style="color: purple">THE SOCIAL BUTTERFLY</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form  method="POST" action="{% url 'home' %}">
               {% csrf_token %}

            <h3 class="fw-normal mb-3 pb-3" style="color: purple; font-weight: bolder">Log in</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form2Example18" required="required" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example18" style="color: purple">Email address</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" required="required" id="form2Example28" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example28" style="color: purple">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit" style="color: purple">Login</button>
            </div>

            <p class="small mb-5 pb-lg-2" style="color: purple"><a style="color: purple" href="#!">Forgot password?</a></p>
            <p style="color: purple">Don't have an account? <a href="{% url 'register' %}" class="link-info" style="color: purple">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="{% static 'assets/image/Pink and Purple Illustrative Personal Logo.png' %}"
          alt="Login image" class="w-100 vh-90" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>

</body>
</html>
