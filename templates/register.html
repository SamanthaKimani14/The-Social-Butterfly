<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <style>
        body {
            background-image: url("{% static 'assets/image/img.png' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

    <title>Register</title>
</head>
<body>
<section>
<div class="mask d-flex align-items-center h-75 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="background-color: lavenderblush">
                    <div class="card-body p-5">
                       <h2 class="text-uppercase text-center mb-5" style="color: purple">Create an account with The Social Butterfly</h2>
                        <form style="background-color: lavenderblush" method="POST">
                            {% csrf_token %}

                            {{ form.non_field_errors }}

                            <div data-mdb-input-init class="form-outline mb-4">
                                {{ form.username.errors }}
                                <input type="text" name="username" required id="form3Example1cg" class="form-control form-control-lg" value="{{ form.username.value|default:'' }}" />
                                <label class="form-label" for="form3Example1cg" style="color: purple">Your Name</label>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                {{ form.email.errors }}
                                <input type="email" name="email" required id="form3Example3cg" class="form-control form-control-lg" value="{{ form.email.value|default:'' }}" />
                                <label class="form-label" for="form3Example3cg" style="color: purple">Your Email</label>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                {{ form.password1.errors }}
                                <input type="password" name="password1" required id="form3Example4cg" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example4cg">Password</label>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                {{ form.password2.errors }}
                                <input type="password" name="password2" required id="form3Example4cdg" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example4cdg" style="color: purple">Repeat your password</label>
                            </div>

                            <div class="form-check d-flex justify-content-center mb-5">
                                <label for="form2Example3cg"></label>
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                <label class="form-check-label" for="form2Example3g" style="color: purple">
                                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                </label>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type= "submit"
                                        data-mdb-button-init
                                        data-mdb-ripple-init
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                        style="color: purple">Register</button>
                            </div>

                            <p class="text-center mt-5 mb-0" style="color: purple">Have already an account?
                               <a href="{% url 'login' %}" class="fw-bold text-body"><u>Login here</u></a></p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
</body>
